<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header pagina con il logo -->
    <header>
        <img src="img/Logo.png" alt="">
        <h1>Toboolist</h1>
    </header>

    <!-- corpo pagina suddiviso in section -->
    <main>

        <!-- sezione bottoni -->
        <div class="container buttonRow">
            <button class="button task">Add Task</button>
            <button class="button section">Add Section</button>
        </div>

        <!-- sezione corpo pagina -->
        <div class="container">

            <!-- sezione new task -->
            <section id="newTask">
                <h2>&dtrif; New Task</h2>

                <div class="textTask">
                    <span class="check"> &check; </span> 
                    Quarterly Newsletter 
                    <button class="buttonTask">Editorial</button> 
                </div>
            </section>


        </div>
    </main>

</body>
</html>
