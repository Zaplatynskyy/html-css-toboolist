<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header pagina con il logo -->
    <header>
        <img src="img/Logo.png" alt="">
        <h1>Toboolist</h1>
    </header>

    <!-- corpo pagina suddiviso in section -->
    <main>

        <!-- sezione bottoni -->
        <div class="container buttonRow">
            <button class="button task">Add Task</button>
            <button class="button section">Add Section</button>
        </div>

        <!-- sezione corpo pagina -->
        <div class="container">

            <!-- sezione new task -->
            <section>
                <h2>&dtrif; New Task</h2>

                <div class="textTask">
                    <span class="symbol check"> &check; </span> 
                    Quarterly Newsletter 
                    <button class="buttonTask editorial">Editorial</button> 
                </div>
            </section>

            <!-- sezione today -->
            <section>
                <h2>&dtrif; Today</h2>

                <div class="textTask">
                    <span class="symbol check"> &check; </span> 
                    Recruiting blog post 
                    <button class="buttonTask editorial">Editorial</button> 
                </div>

                <div class="textTask">
                    <span class="symbol check"> &check; </span> 
                    Mobile app luaunch 
                    <button class="buttonTask goals">Q1 Goals</button> 
                </div>

                <div class="textTask">
                    <span class="symbol cross"> &cross; </span> 
                    Interview John H. 
                    <button class="buttonTask recruiting">Recruiting</button> 
                </div>

                <div class="textTask">
                    <span class="symbol check"> &check; </span> 
                    Summin update to mobile storefronts 
                    <button class="buttonTask mobile">Mobile</button> 
                </div>
            </section>

            <!-- sezione upcoming -->
            <section>
                <h2>&dtrif; Upcoming</h2>

                <div class="textTask">
                    <span class="symbol cross"> &cross; </span> 
                    Schedule meeting with Alex
                </div>

                <div class="textTask">
                    <span class="symbol check"> &check; </span> 
                    Homepage refresh 
                    <button class="buttonTask website">Website</button> 
                </div>

                <div class="textTask">
                    <span class="symbol check"> &check; </span> 
                    Onboard new Sales team members 
                    <button class="buttonTask sales">Sales</button> 
                </div>

                <div class="textTask">
                    <span class="symbol check"> &check; </span> 
                    Review editorial calendar 
                    <button class="buttonTask editorial">Editorial</button> 
                </div>
            </section>
        </div>
    </main>

</body>
</html>
